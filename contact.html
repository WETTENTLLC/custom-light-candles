<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background: transparent !important; /* ✅ Matches homepage */
            color: #fff;
            margin: 0;
            padding-top: 120px; /* ✅ Prevents header overlap */
        }

        .contact-form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            text-align: left;
            background: url("assets/honeycomb-texture.png") no-repeat center center; /* ✅ Matches homepage */
            background-size: cover;
            box-shadow: 0px 4px 10px rgba(255, 255, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .contact-form:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 111, 0, 0.5);
        }

        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.9);
            position: relative;
            z-index: 1;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Custom Light Candles</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="meet_antoine_montgomery.html">Meet Antoine Montgomery</a></li>
                <li><a href="product_gallery.html">Create Your Own Candle Store</a></li>
                <li><a href="process.html">The Process</a></li>
                <li><a href="innoscent.html">Innoscent</a></li>
                <li><a href="testimonials.html">Customer Testimonials</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="smoke-container">
        <div class="smoke-left"></div>
        <div class="smoke-right"></div>
    </div>

    <section id="contact-section">
        <h1>Contact Us</h1>
        <form class="contact-form" action="#" method="post">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <input type="text" name="subject" placeholder="Subject" required>
            <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Custom Light Candles. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
