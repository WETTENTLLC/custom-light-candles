<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-bottom: 2px solid #f39c12;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #f39c12;
        }

        nav ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #f39c12;
        }

        #contact-section {
            padding: 50px 20px;
            text-align: center;
        }

        #contact-section h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #f39c12;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 111, 0, 0.3);
        }

        form input, form textarea, form button {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        form input:focus, form textarea:focus {
            border-color: #f39c12;
            outline: none;
        }

        form button {
            background: #f39c12;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }

        form button:hover {
            background: #e67e22;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Antoine Montgomery Candles</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Me</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="process.html">The Process</a></li>
                <li><a href="benefits.html">Aromatherapy Benefits</a></li>
                <li><a href="testimonials.html">Customer 
Testimonials</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="contact-section">
        <h1>Contact Us</h1>
        <form action="#" method="post">
            <input type="text" name="name" placeholder="Your Name" 
required>
            <input type="email" name="email" placeholder="Your Email" 
required>
            <input type="text" name="subject" placeholder="Subject" 
required>
            <textarea name="message" placeholder="Your Message" rows="5" 
required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Antoine Montgomery Candles. All rights 
reserved.</p>
    </footer>
</body>
</html>
