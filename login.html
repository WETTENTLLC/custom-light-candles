<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Custom Light Candles</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            padding: 20px;
        }
        
        .login-form {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9), rgba(20, 20, 20, 0.9));
            border: 2px solid #f39c12;
            border-radius: 15px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            box-shadow: 0 10px 30px rgba(243, 156, 18, 0.3);
        }
        
        .login-form h1 {
            color: #f39c12;
            margin-bottom: 30px;
            font-size: 2rem;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            color: #00ffff;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #00ffff;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            font-size: 16px;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #f39c12;
            box-shadow: 0 0 10px rgba(243, 156, 18, 0.3);
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #f39c12, #e67e22);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .login-btn:hover {
            background: linear-gradient(45deg, #e67e22, #d35400);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(243, 156, 18, 0.4);
        }
        
        .error-message {
            color: #e74c3c;
            margin-top: 15px;
            font-weight: bold;
        }
        
        .back-link {
            margin-top: 20px;
        }
        
        .back-link a {
            color: #00ffff;
            text-decoration: none;
            font-size: 14px;
        }
        
        .back-link a:hover {
            color: #f39c12;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Custom Light Candles</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="smoke-container">
        <img src="assets/smoke.gif" alt="Smoke" class="smoke left">
        <img src="assets/smoke.gif" alt="Smoke" class="smoke right">
    </div>

    <main class="login-container">
        <div class="login-form">
            <h1>Admin Login</h1>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
                <div id="error-message" class="error-message" style="display: none;"></div>
            </form>
            <div class="back-link">
                <a href="index.html">‚Üê Back to Website</a>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Custom Light Candles. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-message');
            
            // Admin credentials for Antoine Montgomery
            const adminCredentials = {
                username: 'antoine.montgomery',
                password: 'CandleMaster2025!'
            };
            
            if (username === adminCredentials.username && password === adminCredentials.password) {
                // Set login session
                localStorage.setItem('adminLoggedIn', 'true');
                localStorage.setItem('adminUser', username);
                localStorage.setItem('loginTime', Date.now());
                
                // Redirect to admin dashboard
                window.location.href = 'admin.html';
            } else {
                errorDiv.textContent = 'Invalid username or password';
                errorDiv.style.display = 'block';
                
                // Clear form
                document.getElementById('password').value = '';
            }
        });
    </script>
</body>
</html>
